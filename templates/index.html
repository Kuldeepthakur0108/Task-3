<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 0 auto;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            text-align: left;
        }

        input[type="number"],
        select,
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .prediction-result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #27ae60;
        }

        .prediction-result.no-risk {
            color: #e74c3c;
        }

        .prediction-result.heart-attack-risk {
            color: #e74c3c;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loan Prediction</h1>
        <div class="form-container">
            <form action="/predict" method="POST">

                <label for="Married">Are you Married:</label>
                <select id="Married" name="Married" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <label for="Graduate">Your qualification:</label>
                <select id="Graduate" name="Graduate" required>
                    <option value="Yes">Graduate</option>
                    <option value="No">Not Graduate</option>
                </select>

                <label for="Income">Your Income:</label>
                <input type="number" id="Income" name="Income" required>

                <label for="LoanAmount">Loan Amount:</label>
                <input type="number" id="LoanAmount" name="LoanAmount" required>

                <label for="LoanTerm">Term of Loan:</label>
                <input type="number" id="LoanTerm" name="LoanTerm" required>

                <label for="Credit_History">Credit History:</label>
                <select id="Credit_History" name="Credit_History" required>
                    <option value="1">1</option>
                    <option value="0">0</option>
                </select>

                <input type="submit" value="Predict">
            </form>
        </div>

    </div>
</body>
</html>
